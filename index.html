<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="jquery-ui.min.css">
    <script src="jquery-ui.js"></script>
    <title>俄羅斯方塊</title>
</head>
<style>
    body{
        background-color:black;
    }
    canvas{
        height:85vh;
        width:40vw;
        font: 100rem;
    }
    #back{
        height: 10vh;
        width:20vw;
    }
    #start{
        background-color:rgb(207, 207, 207);
        height:90vh;
        width:90vw;
        font-size: 35rem;
    }
    #over{
        height:700px;
        width:1000px;    
    }
    #star{
        height:45vh;
        width: 45vw;
    }
    #try{
        height:45vh;
        width: 45vw;
    }
</style>
<body align="center">
    <table style="margin:auto" id="table">
        <tr>
            <td><img src="start.jpg" onclick='$("#drawplace").show();$("#back").show();init();$("#table").hide();$("#dailog").dialog("close");$("#tyy_now").dialog("close");$("#text").dialog("close");' id="star" alt=""></td>
            <td><img src="ddd.png" onclick='$("#tyy_now").dialog("open")' id="try" alt=""></td>
        </tr>
    </table>
    
    
    <canvas id="drawplace"></canvas>
    <img src="gameover.jpg" id="over" onclick="$('#drawplace').show();
    $('#table').hide();
    $('#over').hide();
    $('#back').show()" alt="">
    <br><img src="back.jpg" id="back" onclick='$("#back").hide();$("#drawplace").hide();$("#table").show();' alt="">
    <div id="tyy_now">
        <button onclick='$("#dailog").dialog("open")'>難度</button>
        <button onclick='$("#text").dialog("open")'>說明</button>
    </div>
    <script src=main.js></script>
    <div id="text">
        按"C"保存方塊<br>
        按"P"暫停<br>
        按"上"旋轉<br>
        按"下"加速掉落<br>
        按"左"往左移動<br>
        按"右"往右移動<br>
        按"空白"放下<br>
        按"B"使用炸彈<br>
    </div>
    <div id="dailog" title="俄羅斯方塊">
        <button  style="right: 0;position: absolute" class="ui-button ui-corner-all ui-widget"
            onclick="$('#back').show();init();$('#dailog').dialog('close');$('#tyy_now').dialog('close');$('#text').dialog('close');$('#drawplace').show();$('#table').hide();">Start</button>
    </div>
</body>
<script>
    $("#back").hide();
    $("#over").hide();
    $("#drawplace").hide();
    $("#tyy_now").dialog({
        autoOpen:false,
        height:300,
        width:300,
    });
    $("#text").dialog({
        autoOpen:false,
        height:300,
        width:300,
    });
    $("#dailog").dialog({
        height:200,
        autoOpen:false,
        buttons: [
            {
                text: "困難度",
                click: () => {

                }
            },
            {
                text: "+",
                click: () => {
                    if (player.difficulty < 3) {
                        $("#difficult").text(parseInt($("#difficult").text()) + 1);
                        player.difficulty++;
                    }
                }
            },
            {
                text: "0",
                id: "difficult",
                click: () => {

                }
            },
            {
                text: "-",
                click: () => {
                    if (player.difficulty > 0) {
                        $("#difficult").text(parseInt($("#difficult").text()) - 1);
                        player.difficulty--;
                    }
                }
            },
        ]
    })
    function code(aa){
        Player.difficulty=aa;
        $("#set").dialog("close");
    }
</script>
</html>
